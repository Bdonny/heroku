<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino-AI</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ­</text></svg>"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css"
      integrity="sha512-ADrqa2PY1TZtb/MoLZIZu/Z/LlPaWQeDMBV73EMwjGam43/JJ5fqW38Rq8LJOVGCDfrJeOMS3Q/wRUVzW5DkjQ=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Dino-AI</h1>
          <h2 class="subtitle">APP DESCRIPTION GOES HERE.</h2>
        </div>
      </div>
    </section>
    <div class="container pb-5">
      <div class="notification">HOW THE APP WORKS.</div>
      <div class="notification">
        <div class="field has-addons">
          <div class="control">
            <div class="select">
              <select id="select-browser">
                <option value="chromium">Chrome</option>
                <option value="firefox">Firefox</option>
              </select>
            </div>
          </div>
          <div class="control is-expanded">
            <input
              class="input is-fullwidth"
              type="text"
              value="YouTube topic"
              id="input-url"
            />
          </div>
          <div class="control">
            <a class="button is-info" id="btn-run">
              Search a topic on YouTube
            </a>
          </div>
        </div>
      </div>
      <div class="notification">
        <img
          id="image-screenshot"
          alt="Rendered screenshot"
          src="/browser/chromium?url=elden+ring"
        />
        <img
          id="image-screenshot1"
          alt="Rendered screenshot1"
          src="/browser/chromium?url=screenshot1"
        />
      </div>
      <div class="notification">FEEDBACK</div>
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>FOOTER & DONATIONS</p>
      </div>
    </footer>
    <script>
      (() => {
        const runBtn = document.querySelector("#btn-run");
        runBtn.addEventListener("click", () => {
          const browserSelect = document.querySelector("#select-browser");
          const screenshotUrl = document.querySelector("#input-url");
          const searchParams = new URLSearchParams();
          console.log(searchParams);
          searchParams.set("url", screenshotUrl.value);

          const screenshotElement = document.querySelector("#image-screenshot");
          screenshotElement.src = `/browser/${
            browserSelect.value
          }?${searchParams.toString()}`;
        });
      })();
    </script>
  </body>
</html>
